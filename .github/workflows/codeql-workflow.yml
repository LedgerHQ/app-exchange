name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
    paths-ignore:
      - '.github/workflows/*.yml'
      - 'tests/*'

# Cancel previous runs on this reference
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyse:
    name: Call Ledger CodeQL analysis
    uses: LedgerHQ/ledger-app-workflows/.github/workflows/reusable_codeql_checks.yml@v1
    secrets: inherit
    with:
      flags: "PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python"
